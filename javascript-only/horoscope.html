<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="horoscope.js"></script>
		<script src="cookies.js"></script>
	</head>
	<body >
		<div style="overflow: auto;">
			<h1 style="float: left; margin-top: 0;">Hor&oacute;scopo Online</h1>
		</div>

		<H3 id=user>Hola <script>document.write(getCookie("user-name"))</script>!</H3>
		<H3 id="sign"></H3>
		<H4 id="sign-desc"></H4>

		<input value="logout" type="submit" onclick="logout()">

		<div class="footer">Proyecto de Aplicaciones web</div>

		<script type="text/javascript">

			loadXMLDoc(function(horoscopes) {
				var horoscope = horoscopes[getCookie("user-sign").toUpperCase()];

				document.getElementById("sign").innerHTML = "El horoscopo para " + horoscope.sign + " es:";
				document.getElementById("sign-desc").innerHTML = horoscope.description;
			});

			function logout() {

				setCookie("user-name", "", -1);
			  	setCookie("user-sign", "", -1);

			  	// similar behavior as clicking on a link
				window.location.href = "http://localhost:8080/welcome.html";
			}
		</script>
	</body>
</html>
