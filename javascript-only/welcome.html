<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="cookies.js"></script>
		<script>
			function login() {
			  	let name = document.getElementById('form-name').value;
			  	let sign = document.getElementById('form-sign').value;

			  	setCookie("user-name", name, 1);
			  	setCookie("user-sign", sign, 1);

			  	// similar behavior as clicking on a link
				window.location.href = "http://localhost:8080/horoscope.html";
			}

			function checkLogin() {
				if (getCookie("user-name") != "") {
					window.location.href = "http://localhost:8080/horoscope.html";
				}
			}
		</script>
	</head>
	<body onload="checkLogin()">
		<div style="overflow: auto;">
			<h1 style="float: left; margin-top: 0;">Hor&oacute;scopo Online</h1>
		</div>

		<h2>Buen dia, digame su nombre y signo: </h2> <br>
<!-- 		<form action="horoscope" method="POST">
 -->			<input id="form-name" type="text" length="20" name="name">
			<p/><br>
			<input id="form-sign" type="text" length="20" name="sign">
			<p/><br>
			<input type="submit" onclick="login()">
		<!-- </form> -->

		<div class="footer">Proyecto de Aplicaciones web</div>
	</body>
</html>
